<div class="mb-3">
    <input type='text'
           class="form-control" 
           [formControl] = "control"
           placeholder="{{label}}"
           [class.is-invalid] = "control.errors && control.touched"
           bsDatepicker
           [bsConfig]="bsConfig"
           [maxDate]="maxDate"
    >
    <div class="invalid-feedback" *ngIf="control.errors?.['required']">
        Please enter a {{label}}!
    </div>
</div>
